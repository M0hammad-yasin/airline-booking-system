<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkyWay Airlines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold">SkyWay Airlines</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="flights.html" class="hover:text-blue-200">Flights</a>
                <a href="bookings.html" class="hover:text-blue-200">My Bookings</a>
            </div>
            <div class="flex space-x-4">
                <a href="login.html" class="hover:text-blue-200" id="loginBtn">Login</a>
                <a href="register.html" class="hover:text-blue-200" id="registerBtn">Register</a>
                <button class="hidden hover:text-blue-200" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex justify-center">
        <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-blue-800 text-center">Login to Your Account</h2>
            
            <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                        <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Login</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-800">Register now</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">SkyWay Airlines</h3>
                    <p class="text-gray-400">Making your journey comfortable</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-300">About Us</a>
                    <a href="#" class="hover:text-blue-300">Contact</a>
                    <a href="#" class="hover:text-blue-300">Terms</a>
                    <a href="#" class="hover:text-blue-300">Privacy</a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-400">
                &copy; 2023 SkyWay Airlines. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
